
<!-- <app-header > -->
<mat-toolbar *ngIf="(isReady$ | async)" color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
    </button>
  </div>
  <!-- <div class="list"> -->
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a routerLink="/home"><mat-icon>home</mat-icon></a>
      </li>
      <li *ngIf="(isLogged$ | async)">
        <a [routerLink]="['/images/all', (currentUser$ | async)?._id]"><mat-icon>image</mat-icon></a>
      </li>
      <li  *ngIf="(isLogged$ | async)">
        <a routerLink="/images/upload"><mat-icon>open_in_new</mat-icon></a>
      </li>
      <li *ngIf="(isLogged$ | async)" >
          <a routerLink="/user/profile"><mat-icon>perm_identity</mat-icon></a>
          <!-- {{(currentUser$ | async)?.username}} -->
      </li>
      <li *ngIf="!(isLogged$ | async)">
          <a routerLink="/user/login"><mat-icon>login</mat-icon></a>
      </li>
      <li *ngIf="!(isLogged$ | async)">
          <a routerLink="/user/register"><mat-icon>how_to_reg</mat-icon></a>
      </li>
      <li *ngIf="(isLogged$ | async)">
        <a (click)="logoutHandler()"><mat-icon>logout</mat-icon></a>
      </li>
    </ul>
  </div>
<!-- </div> -->
</mat-toolbar>
<!-- </app-header> -->
